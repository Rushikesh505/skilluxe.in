<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkillUXE</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body class="auth-background">
  <div class="auth-container">
    <h1>Login to Your SkillUXE Account</h1>
    <form action="signin_action.php" method="POST">
      <input type="text" id="username" class="input-field" placeholder="Username" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="button">Sign In</button>
      <p>Don't have an account? <a href="register.html">Sign Up</a></p>
      <p><a href="forgot_password.html">Forgot Password?</a></p>
    </form>
    <p id="loginError" style="color: red; display: none;"></p>
    <p id="loginSuccess" style="color: green; display: none;">Login successful! Redirecting...</p>
  </div>

  <script src="signin.js"></script>
</body>
</html>
